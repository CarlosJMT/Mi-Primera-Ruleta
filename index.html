<!DOCTYPE html>
<html>
<head>
	<title>Sorteo</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="contenedor"> 
		<h1>Colaboradores</h1>
		<div class="colaboradores">
			<canvas id="idcanvas" width="600" height="600"></canvas>
			<br>
			<button onclick=""><span id="">Sortear</span></button>
			<div class="mark-winner"></div>
		</div>
	</div>
	<script type="text/javascript">
		const array_colaboradores=[
		'Carlos Jose Mera Ticona',
		'Carlos Alberto Mera Ticona',
		'Alex Percy Ordaya Flores',
		'Alex Cesar Taquila Camasca',
		'Rodrigo Sebastian Rea Barreto'
		]; 
		let canvas=document.getElementById("idcanvas");
		let context=canvas.width/2;
		
		for (var i = 0 < array_colaboradores.legth; i++) {
			context.beginPath();
			contextmoveTo(center,center);
			context.arc(center,center,center-20,i*2*Math.PI/array_colaboradores.legth,(i+1)*2*Math.PI/array_colaboradores.legth);
			context.lineTo(center,center);
			context.fillStyle=random_color();
			context.fill();
		}
	</script>
</body>
</html>
